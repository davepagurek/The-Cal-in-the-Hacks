<!DOCTYPE html>
<html>
  <head>
    <title>
      Frosty
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="loader">
      Loading
    </section>
    <section id="intro" class="hidden">
      <h1>Frosty</h1>
      <p>Pick a seed word</p>
      <form>
        <input type="checkbox" id="seussify"> Seussify
      </form>
      <div id="seed_list">
        <div id="seeds"></div>
        <button id="more" class="inverted">Shuffle</button>
      </div>
    </section>
    <section id="rap" class="hidden">
      <div id="verses"></div>
      <div id="actions">
        <button id="another">Another one</button>
        <button id="listen">Listen</button>
      </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="calInTheHacks.js"></script>
  </body>
</html>
